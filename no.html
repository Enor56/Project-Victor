<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Amores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Que pena, você tem outro amor então?</h1>
        <button onclick="handleOtherLove('yes')">Sim</button>
        <button onclick="handleOtherLove('no')">Não</button>
    </div>
    <script>
        function handleOtherLove(answer) {
            alert(`Resposta: ${answer}`);
        }
    </script>
</body>
</html>
