<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua de Mel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oba! Quando vai ser nossa lua de mel?</h1>
        <button onclick="handleMonth('december')">Dezembro</button>
        <button onclick="handleMonth('january')">Janeiro</button>
    </div>
    <script>
        function handleMonth(month) {
            alert(`Escolhido: ${month}`);
        }
    </script>
</body>
</html>
